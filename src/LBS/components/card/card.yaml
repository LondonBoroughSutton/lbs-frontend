params:
  - name: href
    type: string
    required: false
    description: If set, will be used as link for card links
  - name: bgColour
    type: boolean
    required: false
    description: If set, will turn the background of the tile 'green'
  - name: href
    type: boolean
    required: false
    description: If set, entire card will be wrapped in a link
  - name: cardBodyHtml
    type: string
    required: false
    description: If set, card body will display this value
  - name: heading
    type: array
    required: true
    description: If set, entire card will be wrapped in a link
    params:
      - name: title
        type: string
        required: true
        description: The title of the card heading
      - name: headingLevel
        type: int
        required: false
        description: Sets the heading level - if omitted will default to H2
  - name: linkItems
    type: array
    required: false
    description: If set, a list of navigation items will show
    params:
     - name: title
       type: string
       required: true
       description: The title of the card heading
     - name: href
       type: string
       required: true
       description: Sets the link value

examples:
  - name: default
    description: Standard application of a card.
    data:
      heading:
        title: Example heading
      cardBodyHtml: 'This is a description'

  - name: card with links
    description: Alternative version of the card.
    data:
      heading:
        title: Example heading
      linkItems:
        - title: Item 1
          href: '#'
        - title: Item 2
          href: '#'

  - name: clickable card
    description: Clickable version of the card.
    data:
      heading:
        title: Example heading
      cardBodyHtml: 'This is a description'

  - name: card with background colour
    description: Alternative version of the card.
    data:
      bgColour: true

  # Hidden examples are not shown in the review app, but are used for tests and HTML fixtures
  - name: classes
    hidden: true
    data:
      href: '/'
